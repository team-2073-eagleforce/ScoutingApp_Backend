<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Scouting App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Team 2073 Scouting App <span class="badge text-bg-primary">Pre-alpha Early Access Release</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="/retrieval/qrScanner">QR Scanner</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/analysis/team?code=" id="team-url">Team</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/analysis/rankings">Rankings</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/analysis/dashboard">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/pit">Pit Scouting</a>
                  </li>
                </ul>
                {% if not session.get("name") %}
                    <form class="d-flex" role="search">
                    <button class="btn btn-outline-primary" type="button" onclick="location.assign('/analysis/authorize')">Login with Google</button>
                    </form>
                {% else %}
                    <form class="d-flex" role="search">
                        Hello, {{ session.get("name") }}
                    </form>
                {% endif %}
              </div>
            </div>
          </nav>
        <div class="container">
            {% block body %}{% endblock %}    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
